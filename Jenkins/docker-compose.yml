version: '3.8'
services:
  jenkins:
    build:
      context: ./
      dockerfile: jenkins.dockerfile
    container_name: jenkins
    restart: on-failure

    networks:
      - jenkins
    env_file:
      - ./env/jenkins.env
    volumes:
      - ./jenkins-data:/var/jenkins_home
      - ./jenkins-docker-certs:/certs/client:ro
    ports:
      - '8080:8080'
      - '50000:50000'
networks:
  jenkins: