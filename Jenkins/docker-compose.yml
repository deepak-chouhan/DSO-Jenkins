version: '3.8'
services:
  jenkins:
    image: jenkins/jenkins:latest-jdk11
    # build:
    #   context: ./
    #   dockerfile: jenkins.dockerfile
    container_name: jenkins
    restart: always

    networks:
      - jenkins
    env_file:
      - ./env/jenkins.env
    volumes:
      - ./jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins-docker-certs:/certs/client:ro
    user: root
    environment:
      - DOCKER_TLS_CERTDIR=
    privileged: true
    ports:
      - '8080:8080'
      - '50000:50000'
networks:
  jenkins: